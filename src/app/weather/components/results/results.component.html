<table class='table'>
  <thead class='thead-dark'>
  <tr>
    <th scope='col'>City</th>
    <th scope='col'>6 AM</th>
    <th scope='col'>12 PM</th>
    <th scope='col'>6 PM</th>
    <th scope='col'>12 AM</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf='weatherForCities.length; else noWeather'>
  <tr *ngFor='let weatherForCity of weatherForCities'>
    <td>{{ weatherForCity.city.name }}</td>
    <td>{{ weatherForCity | weatherAtHour: 6}}&deg;</td>
    <td>{{ weatherForCity | weatherAtHour: 12}}&deg;</td>
    <td>{{ weatherForCity | weatherAtHour: 18}}&deg;</td>
    <td>{{ weatherForCity | weatherAtHour: 24}}&deg;</td>
  </tr>
  </ng-container>
  <ng-template #noWeather>
    <td colspan='5'>
      No weather data loaded
    </td>
  </ng-template>
  </tbody>
</table>
